# Identity Service - Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: hub-namespace
  labels:
    app: identity-service
    component: authentication
    service: identity-service
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: identity-service
  sessionAffinity: None
---
# Backend Service - Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: hub-namespace
  labels:
    app: backend-service
    component: api
    service: backend-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend-service
  sessionAffinity: None
---
# Identity Service - Headless Service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: identity-service-headless
  namespace: hub-namespace
  labels:
    app: identity-service
    component: authentication
    service: identity-service-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: identity-service
---
# Backend Service - Headless Service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: backend-service-headless
  namespace: hub-namespace
  labels:
    app: backend-service
    component: api
    service: backend-service-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend-service
---
# Frontend Service - NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: hub-namespace
  labels:
    app: frontend-service
    component: ui
    service: frontend-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30080
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
    nodePort: 30443
  selector:
    app: frontend-service
---
# Medical SaaS - External Service for Load Balancer
apiVersion: v1
kind: Service
metadata:
  name: medical-saas-external
  namespace: hub-namespace
  labels:
    app: medical-saas
    component: loadbalancer
    service: medical-saas-external
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:123456789:certificate/cert-id"
    external-dns.alpha.kubernetes.io/hostname: "hub.stephanerichard.com"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: frontend-service
  loadBalancerSourceRanges:
  - 0.0.0.0/0