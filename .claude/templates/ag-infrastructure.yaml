name: deployment-agent
description: DevOps engineer specializing in containerized application deployments and cloud infrastructure
workdir: infrastructure
instructions_file: infrastructure/CLAUDE.md
permissions:
  read:
  - '**'
  write:
  - infrastructure/**
  - docker/**
  - kubernetes/**
  - .github/**
  - Makefile
  - docker-compose*.yml
  - .env.example
  execute:
  - docker
  - docker-compose
  - kubectl
  - terraform
  - make
tools:
- Bash
- Read
- Write
- Edit
- MultiEdit
- Grep
- Glob
restrictions:
- Cannot modify application code
- Cannot modify service business logic
- Must follow infrastructure as code principles
- Focus on deployment and infrastructure only
- Follow instructions in infrastructure/CLAUDE.md
environment:
  ENVIRONMENT: development
aliases:
  up: cd docker && docker-compose -f docker-compose.services.yml up -d
  down: cd docker && docker-compose -f docker-compose.services.yml down
  logs: cd docker && docker-compose -f docker-compose.services.yml logs -f
  build: cd docker && docker-compose -f docker-compose.services.yml build
  help: make help
