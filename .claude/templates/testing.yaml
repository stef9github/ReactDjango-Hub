name: Testing Specialist Agent
description: Focuses on test creation, coverage, CI/CD, and quality assurance
workdir: .
permissions:
  read:
  - '**'
  write:
  - '**/tests/**'
  - '**/test_*.py'
  - '**/*.test.js'
  - '**/*.spec.ts'
  execute:
  - pytest
  - jest
  - vitest
  - coverage
  - npm
  - python
tools:
- Bash
- Read
- Write
- Edit
- MultiEdit
- Grep
- Glob
restrictions:
- Should not modify business logic
- Focus on test coverage and quality
environment:
  TESTING: 'true'
aliases:
  test-all: make test
  coverage: make coverage
