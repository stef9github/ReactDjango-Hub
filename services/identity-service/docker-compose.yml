# Main docker-compose file - points to organized development configuration
# This file provides backwards compatibility while using the organized structure

version: '3.8'

# Include the organized development configuration
include:
  - docker/development/docker-compose.yml

# This file serves as the main entry point and delegates to the organized structure
# Usage:
# - docker-compose up -d  (uses this file -> delegates to docker/development/)
# - docker-compose -f docker/development/docker-compose.yml up -d  (direct)
# - docker-compose -f docker/production/docker-compose.prod.yml up -d  (production)