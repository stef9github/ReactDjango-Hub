# Redis configuration for Workflow Intelligence Service
# Basic Configuration
bind 0.0.0.0
port 6379
protected-mode no

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Memory
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Security
requirepass workflow_redis_password