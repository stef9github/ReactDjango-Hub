[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - API with database
    e2e: End-to-end tests - complete user workflows
    slow: Slow running tests (>5 seconds)
    auth: Authentication related tests
    mfa: Multi-factor authentication tests
    organization: Organization management tests
    security: Security and permission tests
    performance: Performance and load tests

# Async test configuration
asyncio_mode = auto

# Output and logging
console_output_style = progress
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Minimum version requirements
minversion = 7.0

# Test execution
timeout = 300
timeout_method = thread

# Parallel execution (if pytest-xdist installed)
# addopts = -n auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Test database configuration
env =
    TEST_DATABASE_URL = sqlite+aiosqlite:///./test_auth.db
    TEST_MODE = true
    SKIP_EMAIL_VERIFICATION = true
    JWT_SECRET_KEY = test-jwt-secret-key-for-testing-only-32-chars